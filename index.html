<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script>
    $(function () {
  $('#container').highcharts({
      title: {
          text: 'Pigeons per location per type'
      },
      xAxis: {
          categories: ['In front of Cooper Union', 'In front of Bobst', 'In front of me', 'In front of you', 'In front of Peter Cooper']
      },
      labels: {
          items: [{
              html: 'Pigeons per place per type',
              style: {
                  left: '50px',
                  top: '18px',
                  color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
              }
          }]
      },
      series: [{
          type: 'column',
          name: 'grey Pigeons',
          data: [3, 2, 1, 3, 4]
      }, {
          type: 'column',
          name: 'white pigeons',
          data: [1, 3, 8, 0, 11]
      }, {
          type: 'column',
          name: 'spotted cool pigeons',
          data: [7, 10, 3, 9, 0]
      }, {
          type: 'spline',
          name: 'mystery',
          data: [3, 2.67, 3, 6.33, 3.33],
          marker: {
              lineWidth: 11,
              lineColor: Highcharts.getOptions().colors[3],
              fillColor: 'blue'
          }
      }, {
          type: 'pie',
          name: 'Total consumption',
          data: [{
              name: 'Jane',
              y: 13,
              color: Highcharts.getOptions().colors[0] // Jane's color
          }, {
              name: 'John',
              y: 23,
              color: Highcharts.getOptions().colors[1] // John's color
          }, {
              name: 'Joe',
              y: 19,
              color: Highcharts.getOptions().colors[2] // Joe's color
          }],
          center: [100, 80],
          size: 100,
          showInLegend: false,
          dataLabels: {
              enabled: false
          }
      }]
  });
});

    </script>
  </head>
  <body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </body>
</html>
